<ion-header>
  <ion-navbar>
    <ion-title class="title-text-z">添加样品</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #f8f8f8">

  <ion-list>
    <ion-item  class="list-font">
      <ion-label  color="primary">批量及代表数量</ion-label>
      <ion-input placeholder="请输入批量及代表数量"></ion-input>
    </ion-item>
    <ion-item  class="list-font">
      <ion-label color="primary">样品名称</ion-label>
      <ion-input placeholder="请输入样品名称"></ion-input>
    </ion-item>
    <ion-item  class="list-font">
      <ion-label color="primary">样品规格</ion-label>
      <ion-input placeholder="请输入样品规格"></ion-input>
    </ion-item>
    <ion-item  class="list-font">
      <ion-label color="primary">样品数量</ion-label>
      <ion-input type="number" placeholder="请输入样品数量"></ion-input>
    </ion-item>
    <ion-item  class="list-font">
      <ion-label color="primary">生产厂家</ion-label>
      <ion-input placeholder="请输入生产厂家"></ion-input>
    </ion-item>
    <ion-item  class="list-font">
      样品图片（可上传合格证、设计文件、其他要求文件）
    </ion-item>
    <ion-item>
     
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" style="width: 100%" >确认提交</button>
</ion-content>
