      <ion-col col-12> 
            <ion-searchbar
            [(ngModel)]="myInput"
            [showCancelButton]="shouldShowCancel"
            (ionInput)="goSearchResult($event)"
            (ionCancel)="goSearchResult($event)"
            placeholder="请输入公司名称">
          </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="background-color: rgb(216, 240, 245)">
    <ion-grid padding>
     推荐单位
      <ion-row padding>
        <ion-col col-5>sssssssssssssssssssssss</ion-col>
        <ion-col col-2></ion-col>
        <ion-col col-5>Thisssssssssssss</ion-col>
      </ion-row>

      <ion-row padding>
        <ion-col col-5>sssssssssssssssssss</ion-col>
        <ion-col col-2></ion-col>
        <ion-col col-5>Thissssssssssssssssssss</ion-col>
      </ion-row>

    </ion-grid>
  </div>

  <div class="letter" *ngIf="!isSearching">
    <div class="letter-right" style="margin-top: 1.5em">
      <span *ngFor="let letter of letters" (click)="scrollToTop(letter)">{{letter}}</span>
    </div>
  </div>

  <!--搜索的结果 -->
  <ion-list *ngIf="isSearching">
    <ion-item-group *ngFor="let contacts of searchingItems;let i = index">
      <ion-item-divider color="light" id="{{searchLetters[i]}}">{{searchLetters[i]}}</ion-item-divider>
      <ion-item *ngFor="let contact of contacts" (click)="goBack(contact)">

        <h2 [innerHTML]="contact.company_name | keyWord:searchInput"></h2>
      </ion-item>
    </ion-item-group>
  </ion-list>


  <!--未搜索的结果 -->
  <ion-list *ngIf="!isSearching">
    <ion-item-group *ngFor="let contacts of formatContacts;let i = index">
      <ion-item-divider color="light" id="{{letters[i]}}">{{letters[i]}}</ion-item-divider>
      <ion-item *ngFor="let contact of contacts" (click)="goBack(contact)">
        <h2 [innerHTML]="contact.company_name | keyWord:searchInput"></h2>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
